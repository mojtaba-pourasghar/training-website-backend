//: spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.
welcome:
  message: Welcome To Onlie Shop
---
server:
  port: 9080
spring:
  spring-doc:
    swagger-ui:
      path: /swagger-ui.html
  datasource:
    username: root
    url: jdbc:mysql://localhost:3306/traning-shop?useUnicode=yes&characterEncoding=UTF-8
    password: ''
  jpa:
    hibernate:
      use-new-id-generator-mappings: 'false'
      ddl-auto: update
    properties:
      hibernate:
        format_sql: 'true'
    show-sql: 'true'

